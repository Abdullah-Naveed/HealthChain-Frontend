<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <!-- Bootstrap core CSS-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">

    <style>
      * {
        box-sizing: border-box;
      }

      #myInput {
        /*background-image: url('/css/searchicon.png');*/
        background-position: 10px 12px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }

      #recordsUL {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      #recordsUL li {
        border: 1px solid #ddd;
        margin-top: -1px; /* Prevent double borders */
        background-color: #f6f6f6;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        color: black;
        display: block;
      }

      #recordsUL li a:hover:not(.header) {
        background-color: #eee;
      }

      .img {
        border-radius: 50%;
        float:right;
        width: 30px;
        height: 30px;
        background-color: transparent;
        position: relative;
      }

      /* Center the loader */
       #loader {
           position: absolute;
           left: 50%;
           top: 50%;
           z-index: 1;
           width: 150px;
           height: 150px;
           margin: -75px 0 0 -75px;
           border: 16px solid #f3f3f3;
           border-radius: 50%;
           border-top: 16px solid #3498db;
           -webkit-animation: spin 2s linear infinite;
           animation: spin 2s linear infinite;
       }

      @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      /* Add animation to "page content" */
      .animate-bottom {
          position: relative;
          -webkit-animation-name: animatebottom;
          -webkit-animation-duration: 1s;
          animation-name: animatebottom;
          animation-duration: 1s
      }

      @-webkit-keyframes animatebottom {
          from { bottom:-100px; opacity:0 }
          to { bottom:0; opacity:1 }
      }

      @keyframes animatebottom {
          from{ bottom:-100px; opacity:0 }
          to{ bottom:0; opacity:1 }
      }

      #myDiv {
          display: none;
          text-align: center;
      }

    </style>


    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/src/js/UserAuthentication.js"></script>
    <script src="../js/web3.min.js"></script>
    <script src="../js/truffle-contract.js"></script>
    <script src="/src/js/app.js"></script>
    <script src="../js/DisplayRecords.js"></script>


    <script>

        var myVar;

        function timeOut() {
          myVar = setTimeout(showPage, 3000);
        }

        function showPage() {
          getRecords();
          document.getElementById("loader").style.display = "none";
          document.getElementById("myDiv").style.display = "block";
        }

        function myFunction() {
        let input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("recordsUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }

      function getRecords(){
        let patient;
        let username = localStorage.getItem("user");

        fetch("http://localhost:8000/patients/name?userName=" + username).then(response => {
          return response.text();
        }).then(data => {
          patient = JSON.parse(data);
          App.retrieveRecord(patient.ppsNumber);
        }).catch(err => {
          console.log(err)
        });
      }

    </script>

  </head>
