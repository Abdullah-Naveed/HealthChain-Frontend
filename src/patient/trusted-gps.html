    <style>
        * {
            box-sizing: border-box;
        }

        #myInput {
            /*background-image: url('/css/searchicon.png');*/
            background-position: 10px 12px;
            background-repeat: no-repeat;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #gpUL {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #gpUL li {
            border: 1px solid #ddd;
            margin-top: -1px; /* Prevent double borders */
            background-color: #f6f6f6;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: black;
            display: block;
        }

        .img {
            border-radius: 50%;
            float:right;
            width: 30px;
            height: 30px;
            background-color: transparent;
            position: relative;
        }

        #gpUL li a:hover:not(.header) {
            background-color: #eee;
        }

    </style>

    <script src="/src/js/UserAuthentication.js"></script>
    <script src="../js/web3.min.js"></script>
    <script src="../js/truffle-contract.js"></script>

    <script>
        function search() {
            let input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("gpUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        function getGPs(){
            let username = localStorage.getItem("user");

            fetch("http://localhost:8000/patients/getTrustedGPs?userName=" + username).then(response => {
                return response.json();
            }).then(data => {
                // Work with JSON data here
                data.forEach(function (gp){
                    let keys = Object.keys(gp);
                    keys.forEach(function (gpName){
                        let list = document.getElementById("gpUL");
                        let entry = document.createElement('li');
                        let name = document.createElement('a');
                        let editInfo = document.createElement('img');

                        editInfo.setAttribute("class", "img");
                        editInfo.setAttribute("src", "/src/images/create.png");
                        editInfo.setAttribute("alt", "Edit General Information");

                        editInfo.onclick = function() {
                            editGeneralInfo(gp);
                        };

                        name.appendChild(document.createTextNode(gpName));
                        entry.appendChild(name);
                        entry.appendChild(editInfo);

                        list.appendChild(entry);
                    });

                });

            }).catch(err => {
                // Do something for an error here
                console.log(err)
            });
        }

    </script>


</head>
